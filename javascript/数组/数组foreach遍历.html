<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组foreach遍历</title>
    <script type="text/javascript">
        var arr=[-1,-10,0,-61,2,3,4,5];
        var sum=null;
        arr.forEach(function(x){
           if(x>0){
               sum+=x;
           }
        });
        console.log(sum);
    </script>
</head>
<body>

</body>
</html>
