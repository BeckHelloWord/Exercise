<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置属性的特性</title>
    <script type="text/javascript">
        var x={};
        Object.defineProperty(x,"name",{
            value:"Beck",
            writable:false,
            enumerable:false,
            configurable:true
        });
        Object.defineProperty(x,"age",{value:1})
        console.log(x.name);    //Beck
        x.name="小红";    //操作失败但不报错
        console.log(x.name);    //Beck，name属性值还是Beck，因为其是不可写的。

        //通过重新设置属性的特性就可以修改，属性的值了。
        Object.defineProperty(x,"name",{value:"小红"});
        console.log(x.name);    //小红

        //Object {value: 1, writable: false, enumerable: false, configurable: false}
        console.log(Object.getOwnPropertyDescriptor(x,"age"));

        for(var i in x){
            console.log(i)  //没有任何数据，因为name属性是不可枚举的
        }
    </script>
</head>
<body>

</body>
</html>
