<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>middle</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .list{
            padding:0 2%;
        }
        .list .list-tab{
            width:100%;
            text-align: center;
            border-collapse:collapse;
        }
        .list table{
            border-collapse:collapse;
        }
        .list .list-tab tr{
            border-bottom:1px solid #000;
        }
        .list .list-tab td{
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="list">
    <table class="list-tab" >
        <tr>
            <td><span>1111</span></td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</div>
</body>
</html>
