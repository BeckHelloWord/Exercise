<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countdown</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*自定义字体*/
        @font-face {
            font-family: 'fontName-num';
            src: url('./font/font-num-webfont.eot');
            src: url('./font/font-num-webfont.eot?#iefix') format('embedded-opentype'),
            url('./font/font-num-webfont.woff2') format('woff2'),
            url('./font/font-num-webfont.woff') format('woff'),
            url('./font/font-num-webfont.ttf') format('truetype'),
            url('./font/font-num-webfont.svg#fontName-num') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        ul li {
            list-style: none;
        }

        .countdown-box {
            width: 500px;
            height: 300px;
            margin: 100px auto;
        }

        .countdown-box span {
            float: left;
            margin: 0 5px;
            line-height: 41px;
        }

        .countdown-box div {
            float: left;
        }

        .countdown-box div li {
            float: left;
            width: 33px;
            height: 41px;
            line-height: 41px;
            margin-left: 5px;
            text-align: center;
            font-family: fontName-num;
            font-size: 32px;
            color: #fff;
            background: gray;
        }

        .countdown-box div li:first-child {
            margin-left: 0;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="./js/jq.countDown.js"></script>
    <script type="text/javascript">
        $(function () {

            CountDown("2016/01/29 19:00:00");
        })
    </script>
</head>
<body>
<div class="countdown-box">
    <div class="countdown-hour">
        <ul>
            <li>0</li>
            <li>0</li>
        </ul>
    </div>
    <span>小时</span>
    <div class="countdown-minute">
        <ul>
            <li>0</li>
            <li>0</li>
            <li style="display: none;">0</li>
            <li style="display: none;">0</li>
        </ul>
    </div>
    <span>分</span>
    <div class="countdown-second">
        <ul>
            <li>0</li>
            <li>0</li>
        </ul>
    </div>
    <span>秒</span>
</div>
</body>
</html>
