<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script>
        var minus=function(x){
            if(x+1>3){
                return x;
            }
        }
        var arr=[1,2,3,4];
        console.log(arr.filter(minus));
    </script>
</head>
<body>
    
</body>
</html>
