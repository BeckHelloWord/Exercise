<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./angular.min.js"></script>
</head>
<body>
    <div ng-app ng-init="x=10;y=5">
        <!--减法 5-->
       <p>{{x-y}}</p>
        <!--加法 15-->
        <p>{{x+y}}</p>
        <!--除法 2-->
        <p>{{x/y}}</p>
        <!--乘法 50-->
        <p>{{x*y}}</p>
    </div>
</body>
</html>
