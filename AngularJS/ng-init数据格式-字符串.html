<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-init数据格式</title>
    <script src="./angular.min.js"></script>
</head>
<body>
    <!--字符串型-->
    <div ng-app ng-init="firstname='beck';lastname='yu'">
        <p ng-bind="firstname+' '+lastname"></p>
    </div>
</body>
</html>
