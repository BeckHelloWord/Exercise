<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-app多个</title>
    <script src="./angular.min.js"></script>
</head>
<body>
    <div ng-app>
        <input type="text" ng-model="name"/>
        <p>{{name}}</p>
    </div>
    <div ng-app>
        <input type="text" ng-model="test"/>
        <span>{{test}}</span>
    </div>
</body>
</html>
