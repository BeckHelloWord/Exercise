<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replace()</title>
    <script>
        //只替换第一个匹配项
        console.log("hell,4dadf1245".replace(/\d/, "你"));    //hell,你dadf1245
        //全局检索，替换所有匹配项
        console.log("hell,4dadf1245".replace(/\d/g, "你"));    //hell,你dadf你你你你
    </script>
</head>
<body>

</body>
</html>
