    <script>
        var person={
            name:"beck",
            width:"178cm",
            height:"65kg",
            say:function(){
                var self=this;
                console.log(this.name+this.width+this.height);  //指向person
                function chi(){
                    console.log(self);  //person
                    console.log(self.name+"吃东西...");    //beck吃东西...
                }
                chi();
            }
        }
        person.say();
    </script>
