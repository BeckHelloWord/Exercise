<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removChild</title>
    <script>
        window.onload = function () {
            var del = document.getElementById('del');
            var list = document.getElementById('item-list').children;
            del.onclick = function () {
                var i = list.length - 1;
                list[i].parentNode.removeChild(list[i]);
                if (!i) {
                    del.setAttribute('disabled', true);
                }
            }
        }
    </script>
</head>
<body>
<div id="item-list">
    <p>列表1</p>
    <p>列表2</p>
    <p>列表3</p>
    <p>列表4</p>
    <p>列表5</p>
    <p>列表6</p>
    <p>列表7</p>
</div>
<button id="del">删除</button>
</body>
</html>
