<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置滚动条滚动</title>
    <style>
        body {
            margin: 0;
        }

        div.box {
            height: 1000px;
        }

        .box1 {
            background: palevioletred;
        }

        .box2 {
            background: cornflowerblue;
        }

        .box3 {
            background: orange;
        }

        .box4 {
            background: darkgreen;
        }

        .box5 {
            background: mediumpurple;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <script>
        var domHeight = document.documentElement.offsetHeight;    //文档高度
        var windowHeight = window.innerHeight;    //视口高度
        //两秒后滚动
        var timer = setTimeout(function () {
            //三种方式都可
            window.scrollTo(0, domHeight - windowHeight);
            window.scroll(0, domHeight - windowHeight);
            document.documentElement.scrollTop = domHeight - windowHeight;
        }, 2000)

    </script>
</body>
</html>
