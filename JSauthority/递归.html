<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
    <script>
        var factorial=function multiply(x){
            if(x<=1){
                return 1;
            }else{
                return x*multiply(x-1);
            }
        };
        console.log(factorial(5));
        //120
        //计算公式：5*4*3*2*1;
        //即当x不满足条件时，不断的去乘以x-1的值，只到x满足条件。
    </script>
</head>

</html>
