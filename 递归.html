<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js递归</title>
    <script type="text/javascript">
        var f = function fact(x) {
            if (x <= 1) {
                return 1;
            } else {
                return x * fact(x - 1);
            }
        }
        console.log(f(6));
        //    (function add(a){
        //        console.log(a);
        //    })(5);

        //自动执行的函数表达式
        var x = (function (x) {
            console.log(x);
        } (8));

        //自动执行的函数声明式
        (function y(z) {
            console.log(z + z);
        })(5);
    </script>
</head>
