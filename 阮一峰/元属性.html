    <script>
        // 对象拷贝方法
        //先判断原生对象是否有这个方法，通过defineProperty方法设置该方法不能被遍历
        if (!Object.prototype['copy']) {
            Object.defineProperty(Object.prototype, 'copy', {
                value: function(from) {
                    for (var key in from) {
                        this[key] = from[key];
                    }
                },
                writable: false,
                enumerable: false,
                configurable: true
            })
        }

        var obj = {
            name: 'yu',
            age: 20
        };

        var aa = {};
        aa.copy(obj);
        for (var key in aa) {
            console.log(key);
        }
    </script>
