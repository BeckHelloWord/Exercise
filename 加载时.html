<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width:100px;
            height: 100px;
            background: red;
        }
    </style>
    <script type="text/javascript" src="./jquery-1.11.1.js"></script>

</head>
<body>
    <div class="box"></div>
    <script type="text/javascript">
        var x=function(){
            $(".box").animate({
                "margin-left":"100px"
            });
        }
        x();
    </script>
</body>
</html>
