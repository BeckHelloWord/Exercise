<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中-定位法</title>
    <style type="text/css">
        .box{
            position: relative;
            width:400px;
            height: 200px;
            background:red;
            border:1px solid #000;
        }
        .in-box{
            position: absolute;
            top:50%;
        }
        /*.in-box-con{*/
            /*position: relative;*/
            /*top:-50%;*/
        /*}*/
    </style>
</head>
<body>
    <div class="box">
        <div class="in-box">
            <div class="in-box-con">白色大楼附近的拉升放假啦圣诞节福利到地方撒旦是康复快打开打开了</div>
        </div>
    </div>
</body>
</html>
