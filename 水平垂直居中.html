<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中</title>
    <style type="text/css">
        .parent-div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }

        .child-div {
            width: 50px;
            height: 50px;
            background-color: #000;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <div class="child-div"></div>
    </div>
</body>
</html>
