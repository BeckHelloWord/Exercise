<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ready</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .box {
            height: 100%;
            background: #aaaaaa;
            overflow: hidden;
        }

        .btn {
            width: 100px;
            height: 40px;
            margin: 100px auto;
            line-height: 40px;
            text-align: center;
            border: 1px solid #000;
            cursor: pointer;
        }

        body .box-style .layui-layer-close {
            top: 50%;
            right: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script type="text/javascript" src="../jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../layer/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".open").on("click", function () {
/*                layer.open({
                    type:4,
                    content:["1111",$(this)],
                    shade:true,
                    shadeClose:true,
                    tips:1,
                    success:function(){
                        $(".close").html("看到了吧")
                    }

                })*/
                $.layer({
                    type:4,
                    content:["1111",$(this)],
                    shade:true,
                    shadeClose:true,
                    tips:1,
                    success:function(){
                        $(".close").html("看到了吧")
                    }
                })
            });
        });
    </script>
</head>
<body>
<div class="box">
    <div class="btn open">打开</div>
    <div class="btn close">关闭</div>
</div>
</body>
</html>
