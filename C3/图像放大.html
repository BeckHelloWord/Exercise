<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像放大</title>
    <style>
        body {
            margin: 0;
        }

        ul {
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        img {
            width: 100%;
            vertical-align: middle;
        }

        .img-list {
            width: 976px;
            margin: 100px auto;
            overflow: hidden;
        }

        .img-list li {
            overflow: hidden;
            float: left;
            width: 100px;
            height: 100px;
            margin: 0 10px;
            border: 1px solid #333;
            cursor: pointer;
        }
        .img-list li img{
            -webkit-transition: all 1s linear 0s;
            -moz-transition:  all 1s linear 0s;
            -ms-transition:  all 1s linear 0s;
            -o-transition:  all 1s linear 0s;
            transition:  all 1s linear 0s;
        }

        .img-list li img:hover {
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -o-transform: scale(1.1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<ul class="img-list">
    <li>
        <img src="./images/img1.jpg" alt="" title=""/>
    </li>
    <li>
        <img src="./images/img2.jpg" alt="" title=""/>
    </li>
    <li>
        <img src="./images/img1.jpg" alt="" title=""/>
    </li>
    <li>
        <img src="./images/img2.jpg" alt="" title=""/>
    </li>
    <li>
        <img src="./images/img1.jpg" alt="" title=""/>
    </li>
    <li>
        <img src="./images/img2.jpg" alt="" title=""/>
    </li>
    <li>
        <img src="./images/img1.jpg" alt="" title=""/>
    </li>
    <li>
        <img src="./images/img2.jpg" alt="" title=""/>
    </li>
</ul>
</body>
</html>
