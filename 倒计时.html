<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>

    <script type="text/javascript" src="./jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var b = new Date;
            var b = -b.getTimezoneOffset() / 60;
            var i = '2016/01/28 00:00:00';
            var config = {
                timeText: i, //倒计时时间
                timeZone: b, //时区
                style: "flip", //显示的样式，可选值有flip,slide,metal,crystal
                color: "white", //显示的颜色，可选值white,black
                width: 0, //倒计时宽度
                textGroupSpace: 15, //天、时、分、秒之间间距
                textSpace: 0, //数字之间间距
                reflection: !0, //是否显示倒影
                reflectionOpacity: 10, //倒影透明度
                reflectionBlur: 0, //倒影模糊程度
                dayTextNumber: 3, //倒计时天数数字个数
                displayDay: !0, //是否显示天数
                displayHour: !0, //是否显示小时数
                displayMinute: !0, //是否显示分钟数
                displaySecond: !0, //是否显示秒数
                displayLabel: !0, //是否显示倒计时底部label
                onFinish: function() {}
            };
            $(".countdown").jCountdown(config);
        });
    </script>
    <link href="CountDown/jcountdown.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="CountDown/jquery.jcountdown.min.js"></script>
</head>
<body>
<div class="countdown"></div>
</body>

</html>
